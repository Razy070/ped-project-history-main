{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div class="row">
          <div class="col-md-8 mt-3 left">

                {% for Img in object_list %}
                <h3 class="text-center">{{ Img.title }}</h3>

            <div class="card-body" style="margin-top: 50px;">
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'img' %}" class="btn btn-primary">Читать... &rarr;</a>
                </div>
              </div>
            </div>
          </div>
        </div>
            {% endfor %}
        </div>
    </div>
        </div>
    </div>







{% endblock content %}
